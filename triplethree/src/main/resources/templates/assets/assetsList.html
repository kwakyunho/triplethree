<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
	layout:decorate="~{layouts/default}">

<!-- 사용자 타이틀 -->
<th:block layout:fragment="customTitle">
	<title>시설물 관리</title>
</th:block>

<!-- 사용자 CSS -->


<th:block layout:fragment="customContents">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark">시설물 관리</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="/index">Home</a></li>
						<li class="breadcrumb-item"><a href="/assetSelect">자산 관리</a></li>
						<li class="breadcrumb-item">시설물 관리</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	
	<div class="col-md-9">
		<div class="col-md-2">
			<button type="button" class="btn btn-block bg-gradient-primary"
					onclick="location.href='/assetsInsert'">시설물 등록하기</button>
		</div>
	</div>	
	
	<br>
	<div class="content">
		<div class="container-fluid">
			<div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">시설물 목록</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0" style="overflow-y: scroll;">
                <table class="table table-hover" style="margid:auto; text-align:center;">
                  <thead>
                    <tr>
	                      <th>시설물명</th>
	                      <th>위치</th>
	                      <th>수용인원</th>
	                      <th>이용일자</th>
	                      <th>이미지</th>
	                      <th>상태</th>
	                      <th>작성자</th>
	                      <th>작성일자</th>
                    </tr>
                    <tr th:each="a :${AssetsList}">
						<td th:text="${a.faName}"></td>
						<td th:text="${a.faLocal}"></td>
						<td th:text="${a.faSeat}"></td>
						<td th:text="${a.faDate}"></td>
						<td th:text="${a.faImage}"></td>
						<td th:text="${a.faSt}"></td>
						<td th:text="${a.writer}"></td>
						<td th:text="${a.writerDay}"></td>
						<td>
							<a th:href="@{#}">수정</a>
						</td>
						<td>
							<a th:href="@{/}">삭제</a>
						</td>
					</tr>
                  </thead>
                  <tbody>
                   
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
		</div>
		<!-- /.container-fluid -->
	</div>
</th:block>

<th:block layout:fragment="customScript">

	<script th:src="@{plugins/jquery/jquery.min.js}"></script>



	<script th:src="@{plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>

</th:block>
</html>
