<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="customTitle">
	<title>회사정보</title>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">회사 정보</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Dashboard v3</a></li>
					<li class="breadcrumb-item">Dashboard v3</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
	<style>
	h1 {  
		margin: 0 auto; 
	}
	form { 
       margin: 0 auto; 
    }    
</style>
	<form th:action="@{/companyInsert}" method="post">
  	 <table border="1"height=200%>  	   	 
	   	<tr>
	   		<td>회사코드</td>	   		
	   		<td>회사명</td>	
	   		<td>대표자명</td>	
	   		<td>회사주소</td>	
	   		<td>사업자등록번호</td>	
	   		<td>팩스번호</td>	
	   		<td>회사대표번호</td>	
	   		<td>회사 이메일</td>	
	   		<td>회사 로고</td>	   		
	   		<td>작성자</td>		   		
	   		<td>작성일자</td>		   		
	   	</tr>
	   	<tr th:each="l:${companyInfo}">
	   		<td th:text="${l.Code}"></td>
	   		<td th:text="${l.coName}"></td>
	   		<td th:text="${l.coCeoname}"></td>
	   		<td th:text="${l.coAddr}"></td>
	   		<td th:text="${l.coBin}"></td>
	   		<td th:text="${l.coFax}"></td>
	   		<td th:text="${l.coPhone}"></td>
	   		<td th:text="${l.coEmail}"></td>
	   		<td th:text="${l.coLogo}"></td>
	   		<td th:text="${l.writer}"></td>
	   		<td th:text="${#temporals.format(l.writerDay,'yyyy-MM-dd HH:mm:ss')}"></td> 	   
	   	</tr>
  	 </table>
   </form>
					
				
				
				
				</div>
				<!-- /.card -->
			<!-- /.card -->
			</div>
			<!-- /.col-md-6 -->

			<!-- /.col-md-6 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript">
<!-- 대시보드 사용함에 따라 주석 및 해제 할 것 -->
<!-- <script th:src="@{dist/js/pages/dashboard3.js}"></script> -->

</th:block>
</html>
