<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<!-- 사용자 타이틀 -->
<th:block layout:fragment="customTitle">
	<title>회사정보</title>
</th:block>

<!-- 사용자 CSS -->
<th:block layout:fragment="customCss">

</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">회사정보 조회</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Dashboard v3</a></li>
					<li class="breadcrumb-item">Dashboard v3</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
				<form th:action="@{/companyUpdate}" id="deleteForm" method="post">
	 <div class="card-body table-responsive p-0" style="height: auto;">
  	 <table class="table table-bordered table-striped dataTable"role="grid" style="white-space:nowrap; overflow:auto; height:150px;">  	   	 
   	  <thead>
   	 
	   	<tr>	

	   		<td align="center">회사명</td>	
	   		<td align="center">대표자명</td>	
	   		<td align="center">회사주소</td>	
	   		<td align="center">회사 이메일</td>		   		   				   		
	   		<td align="center">상태</td>		   		
	   		<td align="center">상태변경</td>		   		
	   		<td align="center">수정</td>		   		
	   		<td align="center">상세보기</td>		   		
	   	</tr>
	   	</thead>
	   	<tbody>
	   	<tr class="companyList" th:each="l:${companyInfo}">
   	
	   		<td align="center" id="coName" th:text="${l.coName}"></td>
	   		<td align="center" id="coCeoname"th:text="${l.coCeoname}"></td>
	   		<td align="center" id="coPhone"th:text="${l.coPhone}"></td>
	   		<td align="center" id="coEmail"th:text="${l.coEmail}"></td>	   		   	 	   	
	   		<td align="center" id="yesOrNo"th:text="${l.yesOrNo}"></td> 	   	
		   	<td class="deleteCoBtn">
				<input type="button" value="폐업" class="btn btn-block btn-primary btn-sm" id="deleteCoBtn">
			</td>	
  			 <div id="right-box"class="col-lg-4">	
  		     <td>
  		     		<div class="input-group-prepend show" >
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                     	 수정하시겠습니까
                    </font></font></button>
                    <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 42px, 0px);">
                      <a class="dropdown-item" th:href="@{/companyUpdate(Code=${l.Code})}">네</a>	                                             
                      <a class="dropdown-item" th:href="@{/companyInfo}">아니오</a>	                                             
                      <div class="dropdown-divider"></div>              
                    </div>  
                  </div>  	 	 	 	 	
			</td>
			</div>
			<td align="center"><a th:href="@{/companyDetail(coName=${l.coName})}" class="btn btn-primary">상세보기</a></td>			 		 
	   	</tr>
	   	</tbody>
  	 </table>
  	 </div>
   </form>
				</div>
				<!-- /.card -->
			<!-- /.card -->
			</div>
			<!-- /.col-md-6 -->
			
				<!-- /.card -->
			
			<!-- /.col-md-6 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript">
<!--상태유무 스크립트  -->
<script th:src="@{custom/js/Company.js}"></script>

</th:block>
</html>
