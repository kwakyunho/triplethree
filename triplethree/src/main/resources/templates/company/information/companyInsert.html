<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-12">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Dashboard v3</a></li>
					<li class="breadcrumb-item">Dashboard v3</li>
				</ol>
			</div><!-- /.col -->
			</br></br>
		</div><!-- /.row -->
			<div class="col-sm-12">
				<h1 class="m-0 text-dark" align="center" style="font-family:궁서체";>회사 정보 등록화면입니다</h1>
			</div><!-- /.col -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<h2 style="font-family:궁서체"; align="center">회사정보를 입력해주세요</h2>
					
<style>
	h1 {  
		margin: 0 auto; 
	}
	form { 
       margin: 0 auto; 
    }    
</style>
	<form role="form" class="form-horozontal" th:action="@{/companyInsert}" method="post">
  	  	<div class="card-body">
	  	<div class="form-group row col-sm-12">
	   		<label class="col-sm-2 col-form-label">회사코드</label>
	   			 <div class="col-sm-4">
	   				 <input type="text" class="form-control"  name="Code" size="10">
   			 	</div>
	   	</div>
	    <div class="form-group row col-sm-12">
	   		<label class="col-sm-2 col-form-label">회사명</label>	
	   		 <div class="col-sm-4">
	   			<input type="text" name="coName" size="10" class="form-control col-12">
	   		</div>
	   		<label class="col-sm-2 col-form-label">대표자명</label>
	   		 <div class="col-sm-4">
	   			<input type="text" name="coCeoname" size="10" class="form-control col-12">
	   		</div>	
	   	</div>	
	   	
	    <div class="form-group row col-sm-12">
	   		<label class="col-sm-2 col-form-label">회사주소</label>
	   		<div class="col-sm-10">
	   		<input type="text" name="coAddr" size="30" class="form-control">
	   		</div>
	   	</div>	
		<div class="form-group row col-sm-12">
	   		 <label class="col-sm-2 col-form-label" >사업자등록번호</label>
	   		  <div class="col-sm-4">
	   			<input type="text" name="coBin" size="30" class="form-control col-12">
			  </div>
		</div>
		  <div class="form-group row col-12">	  
   			<label class="col-sm-2 col-form-label">팩스번호</label>
	   		<div class="col-sm-4">
		   			<input type="tel" name="coFax" required
		   			pattern="[0-9]{11}"
		   			title="-없이 11자리 숫자를 입력해주세요" size="20" class="form-control col-12">	
				</div>
		   			<label class="col-sm-2 col-form-label">회사대표번호</label>
		   		 <div class="col-sm-4">
		   			<input type="tel" name="coPhone" required
		   			pattern="[0-9]{11}"
		   			title="-없이 11자리 숫자를 입력해주세요" size="20" class="form-control col-12">
	   		</div>	
	   		</div>   		
			<div class="form-group row col-12">	
	   			<label class="col-sm-2 col-form-label">회사 이메일</label>
   			 <div class="col-sm-10">	
	   			<input type="email" name="coEmail"  size="30" class="form-control col-12">
				</div>
   		 	 </div>   		 
	   			<label class="col-sm-2 col-form-label">회사 로고</label>	
   			 <div class="col-sm-4">
   				<input type="file" id="img-input" name="coLogo" size="30">
			 </div>
	   			<label class="col-sm-2 col-form-label">작성자</label>
	   		<div class="col-sm-4">	
	   			<input type="text" name="writer" size="5" class="form-control col-6">
			</div>
  			</div>
  	 <input class="btn btn-block bg-gradient-secondary btn-flat"
  	 type="submit" name="infoInsert" value="회사 정보 입력하기">
  	 </div>
   </form>
				</div>
				<!-- /.card -->
			<!-- /.card -->
			</div>
			<!-- /.col-md-6 -->
			
			<!-- /.col-md-6 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript">
<!-- 대시보드 사용함에 따라 주석 및 해제 할 것 -->
<!-- <script th:src="@{dist/js/pages/dashboard3.js}"></script> -->

</th:block>
</html>
