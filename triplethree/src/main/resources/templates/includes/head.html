<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts">

<head th:fragment="headFragment">
	
	<!-- 사용자 title -->
	<th:block layout:fragment="customTitle"></th:block>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<!-- 파비콘 링크 -->
	<link rel=" shortcut icon" th:href="@{/dist/img/favicon.ico}">
	<link rel="icon" th:href="@{/dist/img/favicon.ico}">
	
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
	<!-- IonIcons -->
	<link rel="stylesheet" th:href="@{http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/dist/css/adminlte.css}">
	<!-- Google Font: Source Sans Pro -->
	<link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
	
	<!-- 사용자css -->
	<th:block layout:fragment="customCss"></th:block>
	
	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	</script>

</head>
</html>
