<style>
/* sign_type1 */
div.sign_type1 {display: inline-block; margin-right: -1px; font-size: 12px}
div.sign_type1.last table.tb_sign_type1 {border-left: 0}
div.sign_type1 table.tb_sign_type1, table.sign_member {border-spacing: 0; border-collapse: collapse; width: 60px}
div.sign_type1 table.tb_sign_type1 {border: 1px solid #666}
div.sign_type1 table.tb_sign_type1 tbody tr th {width: 15px; background: #eee; padding: 6px; text-align: center; word-break: break-word; white-space: normal}
div.sign_type1 table.tb_sign_type1 tbody tr td {border-left: 1px solid #666; padding: 0!important}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td {height: 26px; border-left: 0; border-bottom: 1px solid #666; min-height:26px; vertical-align: middle}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td.wrap_sign {height: 74px; text-align: center;}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td.last {border-bottom: 0}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td span {display: block; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 70px; padding: 2px 4px; font-size:12px }
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td span.sign_name {height: auto;}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td span.arbitrary {background: url(../images/arbitrary.gif) no-repeat}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td span img {width: auto; height: 100%}
div.sign_type1 table.tb_sign_type1 tbody tr td table.sign_member tbody tr td span.doc_return {padding: 0;}


.display_block {display: block;}
div.sign_type1 table {width: 100%;}
.sign_type1_title {padding: 3px !important; border: 0px solid black; border-image: none; width: 100%; height: 90px; text-align: center; font-size: 22px; font-weight: bold; vertical-align: middle;}
.sign_type1_td_name {background: rgb(221, 221, 221); padding: 3px !important; border: 1px solid black; border-image: none; width: 80px; height: 22px; text-align: center; font-weight: bold; vertical-align: middle;}
.sign_type1_td_value {padding: 3px !important; border: 1px solid black; border-image: none; width: 120px; height: 22px; text-align: left; vertical-align: middle;}
.sign_type1_tb_sign {padding: 0px !important; border: 0px currentColor !important; border-image: none !important; width: 500px; text-align: right; vertical-align: top !important;}
</style>
