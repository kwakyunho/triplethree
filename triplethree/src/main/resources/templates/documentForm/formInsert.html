<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<!-- 사용자 타이틀 -->
<th:block layout:fragment="customTitle">
	<title>문서양식 등록</title>
</th:block>

<!-- 사용자 CSS -->
<th:block layout:fragment="customCss">

</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				
				<h1 class="m-0 text-dark">화면이동</h1>

			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Dashboard v3</a></li>
					<li class="breadcrumb-item">Dashboard v3</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					
					
					<table>
						<thead id="결재라인지정, 등록 등">
							<th>th</th>
						</thead>
						<tbody id="문서함">
							<table>
								<thead id="문서타이틀 및 결재">
									<tr>
										<th>타이틀</th>
									</tr>
									<tr>
										<th>기안자</th>
									</tr>
									<tr>
										<th>소속</th>
									</tr>
									<tr>
										<th>기안일</th>
									</tr>
									<tr>
										<th>문서번호</th>
									</tr>
								</thead>
								<tbody id="특수상황에 따라 추가되는부분">
									<tr>
										<td>항목</td>
										<td>인풋</td>
									</tr>
									<tr>
										<td>항목</td>
										<td>인풋</td>
									</tr>
									<tr>
										<td>항목</td>
										<td>인풋</td>
									</tr>
									<tr>
										<td>항목</td>
										<td>인풋</td>
									</tr>
								</tbody>
								<tfoot id="썸머노트">
									<tr>
										<td>문서제목</td>
									</tr>
									<tr>
										<td>썸머노트</td>
									</tr>
								</tfoot>
							</table>
						</tbody>
						<tfoot id="파일첨부기능">
						</tfoot>
					</table>
					
					
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript" th:inline="javascript">
<!-- ajax 호출 -->
<script th:src="@{/custom/js/ajaxCall.js}"></script>
<!--
 * var sendData = {};
 * sendData.ajaxType = 'POST';	// 전송타입
 * sendData.ajaxUrl = '/ajax';	// 호출 주소
 * sendData.ajaxDataType = 'json';	// 리턴 타입
-->
</th:block>
</html>
