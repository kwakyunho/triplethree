<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<!-- 사용자 타이틀 -->
<th:block layout:fragment="customTitle">
	<title>공제액 설정 화면</title>
</th:block>

<!-- 사용자 CSS -->
<th:block layout:fragment="customCss">

</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				
				<h1 class="m-0 text-dark">공제액 설정</h1>

			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Dashboard v3</a></li>
					<li class="breadcrumb-item">Dashboard v3</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<form action="#" method="post">
					<table class="table table-bordered table-striped dataTable"role="grid"> 
					<div class="card" align="right" style="font-size: 1.5em;">단위:%</div>
						<tr>
							<th>연도</th>
							<th>국민연금</th>
							<th>건강보험료</th>
							<th> 장기요양보험료</th>
							<th>고용보험</th>				
							<th>소득세</th>
							<th>지방소득세</th>										
						</tr>
						<tr th:each="d:${insertDeduct}">									
							<th id="year" th:text="${d.year}">연도</th>
							<th id="nationPer" th:text="${d.nationPer}">국민연금</th>
							<th id="healthPer" th:text="${d.healthPer}">건강보험료</th>
							<th id="longCare" th:text="${d.longCare}"> 장기요양보험료</th>
							<th id="inseurPer" th:text="${d.inseurPer}">고용보험</th>				
							<th id="incomePer" th:text="${d.incomePer}">소득세</th>
							<th id="residentTax" th:text="${d.residentTax}">지방소득세</th>
						</tr>	
					</table>
				</form>					
					<div align="center">
							<input type="submit" name="Deduct" value="공제액등록" class="btn bg-gradient-primary"/>
					</div>
				<!-- /.card -->
			<!-- /.card -->
			</div>		
			<!-- /.col-md-6 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript">
<!-- 대시보드 사용함에 따라 주석 및 해제 할 것 -->
<!-- <script th:src="@{dist/js/pages/dashboard3.js}"></script> -->

</th:block>
</html>
