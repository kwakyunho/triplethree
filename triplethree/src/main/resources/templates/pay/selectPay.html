				<h4 class="m-0 text-dark">급여 대장</h4>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>

<div class="content">
	<div class="col-12">

	<div class="card">	
		<div class="card-body">
			<form class="boardListForm">
				<table class="table table-head-fixed jsgrid-align-center" style="white-space:nowrap; overflow:auto;  width:auto%; height:auto;" id="boardListTable">
					<thead>
						<tr>						
							<th>사원번호</th>
							<th>사원명</th>
							<th>부서명</th>
							<th>직급</th>					
							<th>기본급</th>					
							<th>자가운전보조금</th>
							<th>통신수당</th>
							<th>식대</th>
							<th>육아수당</th>
							<th>과세</th>
							<th>비과세</th>
							<th>지급액 계</th>	
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="p ,index : ${payInsert}" style="cursor:pointer">					 	
						 <td th:text="${p.empNum}"></td>						 
						 <td th:text="${p.empName}"></td>
						 <td th:text="${p.demgName}"></td>										
						 <td th:text="${p.poName}"></td>										
						 <td th:text="${p.basicPay}"></td>										
						 <td th:text="${p.selfDriPay}"></td>										
						 <td th:text="${p.comPay}"></td>										
						 <td th:text="${p.mealCost}"></td>										
						 <td th:text="${p.beneFit}"></td>
						 <td>과세계산</td>
						 <td>비과세계산</td>
						 <td>지급액계산</td>
						</tr>
					</tbody>
				</table>
			</form>
	           	<!-- /.table -->
        </div>
	</div>
	</div>
</div>
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="card">

					<tr>

						<th>차인지급액</th>
					</tr>

						 <tr th:each="p :${payInsert}">	
									 	
						 <th th:text ="${p.empNum}"></th>
							 						 						
						 <th th:text="${p.empName}"></th>
						 <th th:text="${p.demgName}"></th>										
						 <th th:text="${p.poName}"></th>										
						 <th th:text="${p.basicPay}"></th>										
						 <th th:text="${p.selfDriPay}"></th>										
						 <th th:text="${p.comPay}"></th>										
						 <th th:text="${p.mealCost}"></th>										
						 <th th:text="${p.beneFit}"></th>
						 <th>과세계산</th>
						 <th>비과세계산</th>
						 <th>지급액계산</th>				
					 	 <th th:text="${p.holidayPay}"></th>										
						 <th th:text="${p.overtimePay}"></th>										
						 <th th:text="${p.positionBenefit}"></th>										
						 <th th:text="${p.childPay}"></th>		
						 <th th:text="${p.childPay}"></th>		
						 <th th:text="${p.childPay}"></th>

				</div>
				<!-- /.card -->
			<!-- /.card -->
			</div>
