<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">카테고리 등록</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a th:href="@{/documentFormCateInsert}">카테고리 등록</a></li>
					<li class="breadcrumb-item">기본설정</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="card card-info col-lg-8">
				<!-- form start -->
				<form id="cateNameList" class="form-horizontal" th:action="@{/documentFormCateInsert}" method="POST">
					<div class="card-body">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">대분류</label>
							<div class="col-sm-10">
								<div class="input-group-prepend">
									<div class="input-group input-group-lg mb-3">
										<div class="input-group-prepend">
											<button id="largeCateNameBtn" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">대분류</button>
											<ul class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 48px, 0px);">
												<th:block th:each="ll : ${largeCateNameList}">
													<li class="dropdown-item"><a href="#" th:text="${ll.largeCateName}"></a></li>
												</th:block>
												<li class="dropdown-divider"></li>
												<li class="dropdown-item"><a href="#">기타</a></li>
											</ul>
										</div>
										<!-- /btn-group -->
										<input type="text" class="form-control" id="largeCateName" name="largeCateName" value="">
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">중분류</label>
							<div class="col-sm-10">
								<div class="input-group-prepend">
									<div class="input-group input-group-lg mb-3">
										<div class="input-group-prepend">
											<button id="middleCateNameBtn" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">중분류</button>
											<ul class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 48px, 0px);">
												<li class="dropdown-item"><a href="#">중분류1</a></li>
												<li class="dropdown-item"><a href="#">중분류2</a></li>
												<li class="dropdown-item"><a href="#">중분류3</a></li>
												<li class="dropdown-divider"></li>
												<li class="dropdown-item"><a href="#">기타</a></li>
											</ul>
										</div>
										<!-- /btn-group -->
										<input type="text" class="form-control" id="middleCateName" name="middleCateName" value="">
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">소분류</label>
							<div class="col-sm-10">
								<div class="input-group-prepend">
									<div class="input-group input-group-lg mb-3">
										<input type="text" class="form-control" id="smallCateName" name="smallCateName" value="">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
						<button id="submitBtn" type="button" class="btn btn-info float-right">등록</button>
					</div>
					<!-- /.card-footer -->
				</form>
			</div>
			<div class="col-lg-4">
				<select multiple="" class="form-control" style="height: 342px;">
					<option>option 1</option>
					<option>option 2</option>
					<option>option 3</option>
					<option>option 4</option>
					<option>option 5</option>
				</select>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript">
<script type="text/javascript">
$(document).ready(function(){
	var btn = $('.input-group');
	
	// 인풋 값 변경 감지
	$('#largeCateName').on("propertychange change keyup paste input", function(){
		$('#middleCateName').val('');
		$('#smallCateName').val('');
	})
	$('#middleCateName').on("propertychange change keyup paste input", function(){
		$('#smallCateName').val('');
		var a = $('#largeCateName').val();
		if(a == ''){
			alert('순차적으로 입력해주세요');
			$('#middleCateName').val('');
		}
	})
	$('#smallCateName').on("propertychange change keyup paste input", function(){
		var b = $('#middleCateName').val();
		if(b == ''){
			alert('순차적으로 입력해주세요');
		}
	})
	
	btn.find('.dropdown-item').click(function(){
		var local = $(this).parents('.input-group');
		var select = $(this).text();
		var link = local.parents('.form-group');
		var cateText = link.children('label').text();
		
		if(select == '기타'){
			local.find('button').text('기타');
			local.find('.form-control').val('');
		}else{
			local.find('button').text(cateText);
			local.find('.form-control').val(select);
		}
		
		// 분류 클릭시 하위분류 input 정리
		if(cateText == '대분류'){
			$('#middleCateName').val('');
			$('#smallCateName').val('');
		}else if(cateText == '중분류'){
			$('#smallCateName').val('');
		}
		
			
		// ajax 호출
		var largeCateName = $('#largeCateName').val();
		var middleCateName = $('#middleCateName').val();
		
		$.ajax({
			async: true,
			type : 'POST',
			data : largeCateName,
			url : "test",
			dataType : "json",
			contentType: "application/text; charset=UTF-8",
			success : function(data) {
				alert('에이작스 성공');
			},
			error : function(error) {
				alert("error : " + error);
			}
		});
	});
	
	$('#submitBtn').click(function(){
		if($('#largeCateName').val() == '' || $('#middleCateName').val() == '' || $('#smallCateName').val() == ''){
			alert('누락된 값이 있습니다.');
		}else{
			$('#cateNameList').submit();
		}
	});
});
</script>
</th:block>
</html>
