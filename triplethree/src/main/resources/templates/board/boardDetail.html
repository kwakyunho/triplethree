<!-- 사용자 타이틀 -->
<th:block layout:fragment="customTitle">
	<title>타이틀</title>
</th:block>

<!-- 사용자 CSS -->

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">게시판 관리</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">

	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

	<div class="content" style="align-content: center">
	 <div class="col-12">

	       <div class="card-header">
	         <h3 class="card-title" th:text="${board.boardTitle}"></h3>
	       </div>
	       <div>
	       	<div class="card-body">

	       			<thead th:text="${board.boardCon}"></thead>
	       		</table>
	       	</div>
	       </div>
		
	     </div>
	     <!-- /.card -->
	     <div class="row" id="detailBtns">

			<button type="button" id="backBtn" class="btn btn-block btn-primary btn-lg" onclick="location.href='/boardList'" >이전 </button>
	     </div>
	      <div class="col-4">
			<button type="button" id="updateBtn" class="btn btn-block btn-primary btn-lg" onclick="location.href='/boardUpdate'" >수정 </button>
	     </div>
	      <div class="col-4">
			<button type="button" id="deleteBtn" class="btn btn-block btn-primary btn-lg" onclick="location.href='/boardDelete'" >공지사항 작성하기</a></button>
	     </div>
	     </div>
	 </div>
	 </div>
