<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<!-- 사용자 타이틀 -->
<th:block layout:fragment="customTitle">
	<title>타이틀</title>
</th:block>

<!-- 사용자 CSS -->
<th:block layout:fragment="customCss">

</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">게시판 관리</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item">공지사항</li>
					<li class="breadcrumb-item"><a th:href="@{/boardInsert}">공지사항 작성</a></li>
					<li class="breadcrumb-item"><a href="#">Dashboard v3</a></li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

	<div class="content" style="align-content: center">
	 <div class="col-12">
	     <div class="card">
	       <div class="card-header">
	         <h3 class="card-title">공지사항 글 목록</h3>
	       </div>
		<div class="card-body table-responsive p-0" style="height:450px;">
	         <table class="table table-head-fixed jsgrid-align-center" 
	         style="white-space:nowrap; overflow:auto;  width:100%; height:auto;">
	             <thead>
	               <tr>
	                 <th style="width:500px;">글제목</th>
	                 <th>작성자</th>
	                 <th style="width:100px;">조회수</th>
	                 <th style="width:100px;">작성일자</th>
	                 <th>수정</th>
	                 <th>삭제</th>
	               </tr>
	             </thead>
	             
	             <tbody>
	               <tr th:each="b : ${boardList}">
					<td th:text="${b.boardTitle}"></td>
					<td th:text="${b.writer}"></td>
					<td th:text="${b.boardCount}"></td>
					<td th:text="${b.writerDay}"></td>
					<td>
						<a th:href="@{/boardUpdate(code=${b.code})}">수정</a>
					</td>
					<td>
						<a th:href="@{/boardDelete(code=${b.code})}">삭제</a>
					</td>
				   </tr>
	            </tbody>
	           	</table>
	           	<!-- /.table -->
        </div>
	        <!-- /.card-body -->
	     </div>
	     <!-- /.card -->
	     <div class="col-4">
			<button type="button" class="btn btn-block btn-primary btn-lg" onclick="location.href='/boardInsert'" >공지사항 작성하기</a></button>
	     </div>
	 </div>
	 </div>
			<!-- /.row -->
		<!-- /.container-fluid -->
	</th:block>
	
	<th:block layout:fragment="customScript">
	<!-- 대시보드 사용함에 따라 주석 및 해제 할 것 -->
	<!-- <script th:src="@{dist/js/pages/dashboard3.js}"></script> -->
	
	</th:block>
	<script></script>
	</html>
