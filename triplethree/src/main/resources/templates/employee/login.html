<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>~로그인 화면~</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.css">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	<!-- jQuery -->
	<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('#loginTeam1').on('click', function(){
				$('#empNum').val('TT20191203001');
				$('#password').val('pw009');
				$('#loginForm').submit();
			});
			
			$('#loginTeam2').on('click', function(){
				$('#empNum').val('TT20191202002');
				$('#password').val('pw002');
				$('#loginForm').submit();
			});
		});
	</script>
</head>

<!-- body start-->
<body class="login-page" style="min-height: 512.391px;">

	<div class="login-box">
		<div class="login-logo">
			<a>DREAM COME TRUE</br>
				<b>성숙을 넘어 성장으로 TRIPLE 3</b><br/>
				<span style="font-size: 1.5rem; color: blue;">※ 배포일자 : 2020-01-10※</span>
			</a>

		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">사원번호와 패스워드를 입력하세요.</p>
				<button class="btn btn-success btn-block" id="loginTeam1">관리자 권한</button>
				<button class="btn btn-success btn-block" id="loginTeam2">일반사원 권한 </button>
				<br>
				<form id ="loginForm" action="/login" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" id="empNum" name="empNum" placeholder="사원번호를 입력해주세요." value="TT20191203001">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" id="password" name="password" placeholder="패스워드를 입력해주세요." value="pw009">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="remember">
								<label for="remember">Remember Me</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-success btn-block" >Login</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
				<!-- /.social-auth-links -->
				<p class="mb-1">
					<a href="forgot-password.html" style="color: #28a745;">I forgot my password</a>
				</p>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
