<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
		<div class="col-lg-2"></div>
			<div class="col-sm-4">
			
				<h1 class="m-0 text-dark">거래처 등록하기</h1>
			</div><!-- /.col -->
			<div class="col-lg-2"></div>
			
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
			<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">거래처 정보를 입력하세요</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">거래처명</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="거래처이름을입력하세요">
                    </div>
                    
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">거래처대표자명</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="거래처대표자명">
                    </div>
                  </div>
                  <div class="form-group row">
                  	 <label  class="col-sm-2 col-form-label">거래처 사업장주소</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="거래처이름을입력하세요">
                    </div>
                    <!-- <div class="offset-sm-2 col-sm-10">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label" for="exampleCheck2">Remember me</label>
                      </div>
                    </div> -->
                  </div>
                    <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">거래처 사업자등록번호</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="거래처대표자명">
                    </div>
                  </div>
                  
                   <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">거래처 사업자등록번호</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="거래처대표자명">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">거래처 팩스번호</label>
                    <div class="col-sm-10">
                     <input type="text" class="form-control"
                           data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask>
                    </div>
                  </div> 
                  
                  
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">Sign in</button>
                  <button type="submit" class="btn btn-default float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
				<!-- /.card -->
			<!-- /.card -->
			</div>
			<div class="col-lg-2"></div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
</th:block>

<th:block layout:fragment="customScript">
<!-- 대시보드 사용함에 따라 주석 및 해제 할 것 -->
<!-- <script th:src="@{dist/js/pages/dashboard3.js}"></script> -->

</th:block>
</html>
