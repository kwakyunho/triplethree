<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-12">
				<h1 class="m-0 text-dark">거래처 수정하기</h1>
			</div><!-- /.col -->
			<div class="col-sm-12">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a>거래처수정</a> </li>
					<li class="breadcrumb-item"><a th:href="@{/clientInsert}">거래처등록</a></li>
					<li class="breadcrumb-item"><a th:href="@{/clientList}">거래처목록 </a></li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-primary">
				<form role="form" class="form-horozontal" action="/clientUpdate" method="post">
				
				   <div class="card-body">
				   <div class="form-group row col-sm-12">
				   		<label class="col-sm-2 col-form-label">거래처코드</label>
				   		 <div class="col-sm-4">
				  		 <input type="text" class="form-control" th:value="${client.code}" name="code" readonly="readonly">
				  		 </div>
				  		 <p class="text-danger">*거래처 코드는 수정할 수 없습니다.</p>
				   </div>
				   <div class="form-group row col-sm-12">
				   		<label class="col-sm-2 col-form-label">거래처종류</label>
				   		 <div class="col-sm-4">
					   		 <select class="form-control"  th:value="${liCode}" name="liCode">
				   		 		<option th:each="l :${liCode}" th:value="${l.code}" th:text="${l.liCode}"></option>
				   		 	</select>
				  		 </div>
				  		 <label class="col-sm-2 col-form-label">거래처 상태변경 </label>
				   		 <div class="col-sm-4">
					   		 <select class="form-control" th:value="${liCode2}" name="liCode2">
				   		 		<option th:each="ll :${liCode2}"  th:selected="${client.liCode2}" th:text="${ll.liCode2}"></option>
				   		 	</select>
				  		 </div>
				   </div>
                  	<div class="form-group row col-sm-12">
	                    <label class="col-sm-2 col-form-label">거래처명</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control col-12" name="accName" th:value="${client.accName}" >
	                    </div>
	                    <label class="col-sm-2 col-form-label">대표자명</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control col-12" name="accCeoName" th:value="${client.accCeoName}">
	                    </div>
                  	</div>
                  	
                   <div class="form-group row col-sm-12">
	                    <label class="col-sm-2 col-form-label">거래처번호</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control col-12" name="accPhone" th:value="${client.accPhone}">
	                    </div>
	                    <label class="col-sm-2 col-form-label">거래처대표번호</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control col-12" name="repreNumber" th:value="${client.repreNumber}">
	                    </div>
                  </div>
                  
                   
                   <div class="form-group row col-sm-12">
	                    <label class="col-sm-2 col-form-label">거래처이메일</label>
	                    <div class="col-sm-4">
	                      <input type="email" class="form-control col-12" name="accEmail"  th:value="${client.accEmail}">
	                    </div>
	                    <label class="col-sm-2 col-form-label">거래처팩스번호</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control col-12" name="accFax" th:value="${client.accFax}" >
	                    </div>
                  </div>
                  
                  <div class="form-group row col-sm-12">
	                    <label class="col-sm-2 col-form-label">사업자등록번호</label>
	                    <div class="col-sm-4">
	                      <input type="text" class="form-control col-12" name="accBln"  th:value="${client.accBln}">
	                    </div>
                  </div>
                  
                  <div>
                  <div class="form-group row col-sm-12">
                  		<label class="col-sm-2 col-form-label">사업장주소</label>
                  		<div class="col-sm-10" style="float:left;">
	                  		<input type="text" class="form-control col-6" name="accPostcode" id="sample6_postcode" th:value="${client.accPostcode}"  style="float:left; margin-right:10px;">
							<input type="button" class="form-control col-2" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
						</div> <!-- col-sm-10 -->
				</div><!-- col-sm-12-->
				
				 
				<div class="form-group row col-sm-12">
					<div class="col-2"></div>
					<div class="col-sm-10" style="float:left;">
						<input type="text" class="form-control" name="accAddr" th:value="${client.accAddr}">
                 	</div>
                 	
                </div>
                
                <div class="form-group row col-sm-12">
					<div class="col-2"></div>
					<div class="col-sm-5" style="float:left;">
						<input type="text" class="form-control" name="accDetailAddr" id="sample6_detailAddress" th:value="${client.accDetailAddr}">
                 		<span id="guide" style="color:#999;display:none"></span>
                 	</div>
					<div class="col-sm-5" style="float:left;">
						<input type="text" class="form-control"  name="accExtraAddr" id="sample6_extraAddress" th:value="${client.accDetailAddr}">
                 	</div>
                </div>
                <!-- 스크립트 넣을 자리 -->
                <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
						<script>
			   			 function sample6_execDaumPostcode() {
					        		new daum.Postcode({
					          		  oncomplete: function(data) {
					                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
					
					                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
					                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
					                var addr = ''; // 주소 변수
					                var extraAddr = ''; // 참고항목 변수
					
					                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
					                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
					                    addr = data.roadAddress;
					                } else { // 사용자가 지번 주소를 선택했을 경우(J)
					                    addr = data.jibunAddress;
					                }
					
					                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
					                if(data.userSelectedType === 'R'){
					                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
					                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
					                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
					                        extraAddr += data.bname;
					                    }
					                    // 건물명이 있고, 공동주택일 경우 추가한다.
					                    if(data.buildingName !== '' && data.apartment === 'Y'){
					                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
					                    }
					                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
					                    if(extraAddr !== ''){
					                        extraAddr = ' (' + extraAddr + ')';
					                    }
					                    // 조합된 참고항목을 해당 필드에 넣는다.
					                    document.getElementById("sample6_extraAddress").value = extraAddr;
					                
						                } else {
						                    document.getElementById("sample6_extraAddress").value = '';
						                }
						
						                // 우편번호와 주소 정보를 해당 필드에 넣는다.
						                document.getElementById('sample6_postcode').value = data.zonecode;
						                document.getElementById("sample6_address").value = addr;
						                // 커서를 상세주소 필드로 이동한다.
						                document.getElementById("sample6_detailAddress").focus();
						            }
						        }).open();
						    }
						</script>	
                </div>
                  
                 
				  </div><!-- card body -->
				  
				<div class="card-footer">
					<button type="submit" class="btn btn-primary">수정하기</button>
				</div><!--  card footer -->
				
				</form>
				</div><!-- /.cardcard-primary -->
				</div><!-- lg-12 구역 -->
			</div><!-- /.row -->
		</div>
	</div><!-- /.container-fluid -->
</div>
<div class="col-sm-2"></div>
</th:block>

<th:block layout:fragment="customScript">
<!-- 대시보드 사용함에 따라 주석 및 해제 할 것 -->
<!-- <script th:src="@{dist/js/pages/dashboard3.js}"></script> -->

</th:block>
</html>
